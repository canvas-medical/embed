<!DOCTYPE html>
<html lang="en">

      rel="stylesheet"
    />
  </head>
  <body>
    <div id="embed-root"></div>
    <script src="./scheduler.js" type="text/javascript"></script>
    <script type="text/javascript">
      const callbacks = {
        onClick: (e, config) => {
          if (e && e.target) {
            // Prescribed method for getting the element clicked
            // const closestTarget = e.target.closest('[data-analytics-id]')
            // console.log(
            //   closestTarget.dataset,
            //   'e.target.dataset',
            //   config,
            //   'config'
            // )
          }
        },
        onChange: (e, config) => {
          if (e && e.target) {
            // const closestTarget = e.target.closest('[data-analytics-id]')
            // console.log(
            //   closestTarget.dataset,
            //   'e.target.dataset',
            //   config,
            //   'config'
            // )
          }
        },
        onError: (error, msg) => {
          // console.error('error', error, msg)
        },
        onLoad: () => {},
        onDateChange: config => {
          // console.log(config, 'config')
        },
      }

      const config = {
        apiKey: 'API_KEY',
        patientId: 'PATIENT_ID',
        providerIds: ['PROVIDER_ID'],
      }

      // This is the URL of the running proxy container
      const apiBaseUrl = 'http://localhost:3000'

      fetch(
        `${apiBaseUrl}/Auth?` +
          new URLSearchParams({
            key: config.apiKey,
            patient: config.patientId,
          })
      )
        .then(res => res.json())
        .then(data => {
          const patientKey = data.patient_key

          Scheduler.init({
            api: apiBaseUrl,
            appointmentCoding: {
              code: 'CODE',
              system: 'http://snomed.info/sct',
            },
            bailoutURL: 'https://canvasmedical.com',
            callbacks: callbacks,
            daysToFetch: '30',
            duration: '60',
            locationId: '1',
            patientId: config.patientId,
            patientKey: patientKey,
            providerIds: config.providerIds,
            reason: 'high fever, cough, leeches',
            returnURL: 'https://canvasmedical.com',
            rootId: 'embed-root',
            // brandColor: '',
            // accentColor: '',
            // customFont: 'Nunito',
          })
        })
        .catch(e => {
          console.error(e)
        })
    </script>
  </body>
