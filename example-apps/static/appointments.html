<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Scheduler</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="embed-root"></div>
    <script
      src="http://dobifzkofpux2.cloudfront.net/appointments.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      const params = new URLSearchParams(window.location.search)

      Appointments.init({
        api: params.get("api"),
        bailoutURL: params.get("bailoutURL"),
        locationId: params.get("locationId"),
        patientId: params.get("patientId"),
        patientKey: params.get("patientKey"),
        rootId: params.get("rootId"),
        brandColor: `#${params.get("brandColor")}`,
        accentColor: `#${params.get("accentColor")}`,
      })
    </script>
  </body>
</html>
