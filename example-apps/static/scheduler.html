<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Scheduler</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="embed-root"></div>
    <script
      src="http://dobifzkofpux2.cloudfront.net/scheduler.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      const params = new URLSearchParams(window.location.search)
      const providerIds = [params.get("provider1Id")]

      const provider2Id = params.get("provider2Id")
      const provider3Id = params.get("provider3Id")
      const provider4Id = params.get("provider3Id")

      if (provider2Id) {
        providerIds.push(provider2Id)
      }
      if (provider3Id) {
        providerIds.push(provider3Id)
      }
      if (provider4Id) {
        providerIds.push(provider4Id)
      }

      Scheduler.init({
        api: params.get("api"),
        appointmentCoding: {
          system: params.get("appointmentCodingSystem"),
          code: params.get("appointmentCodingCode"),
          display: params.get("appointmentCodingDisplay"),
        },
        bailoutURL: params.get("bailoutURL"),
        duration: params.get("duration"),
        locationId: params.get("locationId"),
        patientId: params.get("patientId"),
        patientKey: params.get("patientKey"),
        providerIds,
        description: params.get("description"),
        returnURL: params.get("returnURL"),
        rootId: params.get("rootId"),
        brandColor: `#${params.get("brandColor")}`,
        accentColor: `#${params.get("accentColor")}`,
      })
    </script>
  </body>
</html>
