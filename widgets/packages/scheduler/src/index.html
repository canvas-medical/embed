<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Scheduler</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      .preview {
        width: 100%;
        max-width: 1100px;
        margin: 80px auto;
        border: 1px dashed rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .preview::before {
        content: "WIDGET PREVIEW";
        position: absolute;
        display: block;
        top: -18px;
        font-size: 11px;
        color: rgba(0, 0, 0, 0.5);
      }

      .preview span {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="scheduler-root" class="preview"></div>
    <script src="./scheduler.js" type="text/javascript"></script>
    <script type="text/javascript">
      Scheduler.init({
        rootId: "scheduler-root",
      })
    </script>
  </body>
</html>
