<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Scheduler</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      .preview {
        width: 100%;
        max-width: 1100px;
        margin: 80px 0;
        border: 1px dashed rgba(0, 0, 0, 0.2);
        position: relative;
        max-height: 600px;
      }

      .preview::before {
        content: 'WIDGET PREVIEW';
        position: absolute;
        display: block;
        top: -18px;
        font-size: 11px;
        color: rgba(0, 0, 0, 0.5);
      }

      .preview div {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="scheduler-root" class="preview"></div>
    <script src="./scheduler.js" type="text/javascript"></script>
    <script type="text/javascript">
      Scheduler.init({
        appointmentTypeCode: '439708006',
        bailoutURL: 'https://viget.com',
        // brandColor: '#4d9d57',
        duration: '30',
        locationId: '5',
        patientId: 'abcdefghijklmnopqrstuvwxyz',
        providerIds: ['1a2b3c', '7'],
        reason: 'high fever, cough, leeches',
        rootId: 'scheduler-root',
      })
    </script>
  </body>
</html>
